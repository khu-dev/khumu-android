name: apk 빌드

on:
  push:
    branches: [master, dev]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build APK
        run: bash ./gradlew assembleRelease --stacktrace

      - name: 파일 리스트 디버깅
        run: |
          apt-get update && apt-get install -y tree
          tree

      - uses: 슬랙에 APK 업로드
        with:
          slack_token: ${{ secrets.SLACKBOT_TOKEN }}
          channels: khumu
          file_path: 'app/build/outputs/apk/release/app-release-unsigned.apk'
          file_name: 'app-release-unsigned.apk'
          file_type: 'apk'
          initial_comment: '새로운 안드로이드 APK가 빌드되었습니다 - ${{ github.event.head_commit.message }}'